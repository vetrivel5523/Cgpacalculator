<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kongunadu CGPA Calculator</title>
    <link rel="icon" href="/Images/colage logo.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <header>
            <div class="logo">
                <img src="/Images/colage logo.png" alt="College Logo">
                <h1>Kongunadu College Of Engineering And Technology</h1>
                <h1>CGPA Calculator</h1>
            </div>
        </header>

        <main>
            <div class="input-section">
                <label for="department">Department:</label>
                <select id="department">
                    <option>Select..</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="AD">AD</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="BME">BME</option>
                    <option value="MECH">MECH</option>
                    <option value="AGRI">AGRI</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </div>
            <div class="input-section">
                <label for="year">Year:</label>
                <select id="year">
                    <option>Select..</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="input-section">
                <label for="semester">Semester:</label>
                <select id="semester">
                    <option>Select..</option>
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                    <option value="7">7th Semester</option>
                    <option value="8">8th Semester</option>
                </select>
            </div>
            <button onclick="showSubjects()">Enter</button>
            <button onclick="resetInputs()">Reset</button>
            <br>
            <div id="subjects-section" style="display: none;">
                <h1>Subjects</h1>
                <h3 id="user-info"></h3>
                <table id="subjects-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Credit Points</th>
                            <th>Grade Point</th>
                        </tr>
                    </thead>
                    <tbody id="subjects-body">
                    </tbody>
                </table>
                <div class="btn">
                    <button onclick="calculateCGPA()">Calculate CGPA</button>
                </div>
                <div id="cgpa-result"></div>
            </div>

        </main>

    </div>


    <script src="script.js"></script>
</body>

</html>
